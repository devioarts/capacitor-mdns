<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
<head>
	<meta charset="UTF-8" />
	<title>mDNS - Example App</title>
	<meta
					name="viewport"
					content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
<main>
	<h1 style="text-align: center">= mDNS =</h1>
	
	
	<label for="tcpIP">IP:</label>
	<input class="input" type="text" placeholder="192.168.0.1" id="tcpIP" value="192.168.222.237" >
	<table style="width: 100%">
		<tr>
			<td><button class="button-green" onclick="mdnsStartBroadcast()">Start</button></td>
			<td><button class="button-green" onclick="mdnsStopBroadcast()">Stop</button></td>
		</tr>
		<tr>
			<td colspan="2"><button class="button-green" onclick="mdnsDiscover()">Discover</button></td>
		</tr>

	</table>


</main>

<script src="./js/example.js" type="module"></script>
</body>
</html>
